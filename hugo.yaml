baseURL: 'https://www.gizmoandtrinket.com/'
title: Gizmo and Trinket
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Gizmo and Trinket
  authorimage: ../assets/images/global/site-logo.svg
  og_image: /images/tailbliss-cover.png
  moto: "Modernizing Industry From Within"
  description: ""
  extended_description: "At Gizmo and Trinket, we adapt cutting-edge technology for seamless integration with your existing processes."
  disable_stay_uptodate: true
  disable_theme_toggle: true

  p1:
    heading: "Our Mission"
    image: "/images/global/ai.jpg"
    content:
      - text: "At Gizmo and Trinket, we stay above the hype."
      - text: "Yes, we have expertise in AI, physical simulation, and digital-twins. But, contrary to the neverending advertisements, those technologies are not a panacea, and they aren't one-size-fits-all."
      - text: "Real solutions require a real understanding of the underlying problem."
      - text: "This is the core principle that drives our success. Gizmo and Trinket works with you to understand your problems and develop a solution tailor-made for your unique circumstances."
  p2:
    heading: "Contact info@gogizmo.io for..."
    image: "/images/global/GT_gear2.png"
    content:
      - text: "   - Digital Twins,"
      - text: "   - Predictive Maintenance,"
      - text: "   - Automated QA/QC,"
      - text: "   - Design and Process Optimization,"
      - text: "   - Complex Process Control,"
