baseURL: 'https://www.gizmoandtrinket.com/'
title: Gizmo and Trinket
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Gizmo and Trinket
  authorimage: ../assets/images/global/site-logo.svg
  og_image: /images/tailbliss-cover.png
  moto: "Modernizing Industry From Within"
  description: ""
  extended_description: "At Gizmo and Trinket, we tailor cutting-edge technology for seamless integration with your existing processes."
  disable_stay_uptodate: true
  disable_theme_toggle: true

  p1:
    heading: "Our mission"
    image: "/images/global/ai.jpg"
    content:
      - text: "Gizmo and Trinket is here."
