  social_media:
    github:
      enabled: false
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    

# menu:
#   main:

markup:
  goldmark:
    renderer:
      unsafe: true

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.114.0"